# .github/workflows/import-medium.yml
name: Import Medium (ID-based dedup)

on:
  workflow_dispatch:
  # JST 6:00 に毎日実行（UTC 21:00）
  schedule:
    - cron: "0 21 * * *"

permissions:
  contents: write

concurrency:
  group: import-medium
  cancel-in-progress: false

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Debug - show files
        run: |
          pwd
          git rev-parse HEAD
          ls -la
          ls -la tools || true

      - name: Run importer
        run: |
          python tools/import_medium_multi.py

      - name: Mark last run
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > medium_last_run.txt

      - name: Debug - show changes
        run: |
          git status --porcelain
          git diff --stat || true

      - name: Commit & Push (only if changed)
        run: |
          if git diff --quiet; then
            echo "No changes. Nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "chore: import Medium updates"
          git push
