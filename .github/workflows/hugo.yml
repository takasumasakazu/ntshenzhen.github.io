# .github/workflows/hugo.yml
name: Deploy Hugo site to GitHub Pages

on:
  # 普通の手動更新でも動く
  push:
    branches:
      - main

  # Import workflow が “完了した” タイミングでも必ず動かす
  workflow_run:
    workflows:
      - Import Medium (ID-based dedup)
    types:
      - completed

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
      - name: Debug - confirm override template exists
        run: |
          echo "== git head =="
          git rev-parse HEAD
          echo "== layouts =="
          ls -la layouts || true
          echo "== home template =="
          test -f layouts/home.html && echo "FOUND layouts/home.html" || echo "MISSING layouts/home.html"
          echo "== marker check =="
          grep -R "OVERRIDE_HOME_TEMPLATE_ENABLED" -n layouts || true

  build:
    # Import が失敗したときは build しない
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (always build latest main)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          ref: main
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
