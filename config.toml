baseURL = "https://nico-tech-shenzhen.github.io/"
title = "ニコ技深セン / Nico-Tech Shenzhen website"
theme = "PaperMod"
publishDir = "public"

# SEO 基本
enableRobotsTXT = true
canonifyURLs = false
buildFuture = false

# Sitemap（Hugo標準）
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

# Frontmatter（日付の混乱防止）
[frontmatter]
  date = ["date"]
  lastmod = []
  publishDate = []
  expiryDate = []

# メニュー
[menu]
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 5

  [[menu.main]]
    name = "Monthly"
    url = "/tags/monthly-report/"
    weight = 6

  [[menu.main]]
    name = "Teardown"
    url = "/teardown/"
    weight = 10

  [[menu.main]]
    name = "Shenzhen"
    url = "/shenzhen/"
    weight = 20

  [[menu.main]]
    name = "Years"
    url = "/years/"
    weight = 30

# PaperMod SEO設定
[params.analytics.google]
  SiteVerificationTag = "qZ8Cu4n2HHEflyE7J4NOIcXHW3tpZUkV7QvZEjlGEWQ"

[params]
  env = "production"
  mainSections = ["teardown", "shenzhen", "fabcross", "archive"]
  ShowReadingTime = true
  ShowShareButtons = true
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowToc = true
  ShowPostCover = true
  disableSpecial1stPost = true

# Cover 表示
[params.cover]
  hidden = false
  hiddenInList = false
  hiddenInSingle = false

# 検索結果用 summary 長さ
summaryLength = 40

